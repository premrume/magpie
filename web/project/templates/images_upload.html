{% extends "layout.html" %}
{% from "_form_macros.html" import render_field %}

{% block content %}


<div class="card">
  <h5 class="card-header">Upload an image with a unique title</h5>
  <div class="card-body">
    <form action="{{ url_for('papers.go_images_upload') }}" method="POST" enctype="multipart/form-data">
      {{ form.csrf_token }}
      <dl>
        {{ render_field(form.title, placeholder="Enter a unique title") }}
        {{ render_field(form.upload) }}
      </dl>
      <button class="btn btn-sm btn-success" type="submit">Add Image</button>
    </form>
  </div>
</div>

{% endblock %}
